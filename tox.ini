[tox]
envlist = py27,pep8
[testenv]
deps=
  -rrequirements.txt
  -rrequirements-test.txt
commands=
  py.test \
      --jira \
      --cov pytest_jira \
      --cov-report term \
      --cov-report html \
      --basetemp={envtmpdir} \
      {posargs}
[testenv:pep8]
commands=flake8 setup.py pytest_jira.py test_jira.py
